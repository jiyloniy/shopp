{% load static %}
<!DOCTYPE html>

<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}

    {% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&amp;subset=latin,latin-ext">

    {% block extra_css %}

    {% endblock %}
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
{% include 'layouts/navbar.html' %}
{% block content %}

{% endblock %}

<!-- Footer Section Begin -->


<!-- Search Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form" action="{% url 'products' %}" method="get">
            <label for="search-input"></label><input type="text" id="search-input" placeholder="Search here....." value="{{ request.GET.q }}" name="q">
        </form>

    </div>
</div>
<!-- Search End -->


<!-- Js Plugins -->
<script src="{% static 'bootstrap/js/jquery-3.3.1.min.js' %} "></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %} "></script>
<script src="{% static 'bootstrap/js/jquery.nice-select.min.js' %} "></script>
<script src="{% static 'bootstrap/js/jquery.nicescroll.min.js' %} "></script>
<script src="{% static 'bootstrap/js/jquery.magnific-popup.min.js' %} "></script>
<script src="{% static 'bootstrap/js/jquery.countdown.min.js' %} "></script>
<script src="{% static 'bootstrap/js/jquery.slicknav.js' %} "></script>
<script src="{% static 'main/js/mixitup.min.js' %} "></script>
<script src="{% static 'main/js/owl.carousel.min.js' %} "></script>
<script src="{% static 'main/js/main.js' %} "></script>
{% block extra_js %}

{% endblock %}
</body>

</html>
